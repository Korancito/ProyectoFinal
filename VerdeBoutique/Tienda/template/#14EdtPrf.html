<!DOCTYPE html>
<html lang="en">
	{%load static%}
	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Editar Categoria</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static 'Tienda/assets/img/favicon.png' %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/all.min.css' %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/bootstrap/css/bootstrap.min.css' %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/owl.carousel.css' %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/magnific-popup.css' %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/animate.css' %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/meanmenu.min.css' %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/main.css' %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static 'Tienda/assets/css/responsive.css' %}">







</head>
<body>
    
		<!-- header -->
		<div class="top-header-area" id="sticker" style="background-color:antiquewhite; position:relative">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-sm-12 text-center">
						<div class="main-menu-wrap">
							<!-- logo -->
							<div class="site-logo" style="position:inherit;">
								<a href="">
									<img src="{% static 'Tienda/assets/img/GreenFruitLogo2.png' %}" alt="">
								</a>
							</div>
							<!-- logo -->
	
							<!-- menu start -->
							<nav class="main-menu" style="display: flexbox; background-color:antiquewhite">
								<ul>
									<li class="current-list-item"><a href="{%url 'Home'%}">Home</a>
									
									</li>
									<li><a href=""></a></li>
									<li><a href="" style="color: chocolate;">Productos</a>
										<ul class="sub-menu">
											
											<li><a href="{%url 'Agregar' %}">Añadir Producto</a></li>
											<li><a href="{%url 'StockA' %}">Stock Activo</a></li>
											<li><a href="{%url 'Cats' %}">Categoria</a></li>
											
										</ul>
									</li>
									<li><a href="" style="color: chocolate;">Nuestros Proveedores</a>
										<ul class="sub-menu">
											<li><a href="{%url 'AddProv' %}">Añadir Proveedores</a></li>
											<li><a href="{%url 'Proveedor' %}">Proveedores</a></li>
											
											
										</ul>
									</li>
									<li><a href=""></a></li>
									<li><a href=""></a></li>
									<li>
										<div class="header-icons">
											<a class="mobile-hide search-bar-icon" href="#"><i class="fas fa-search"></i></a>
										</div>
									</li>
								</ul>
							</nav>
							<a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
							<div class="mobile-menu"></div>
							<!-- menu end -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end header -->
	


	<!-- breadcrumb-section -->


	<!-- end breadcrumb section -->
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form action="{%url 'EdtPrf'  %}" method="POST" class="user" enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="id_username" name="username"
                                        placeholder="Username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="id_first_name" name="first_name"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="id_last_name" name="last_name"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="id_email" name="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="file" class="form-control form-control-user"
                                            id="id_imagen" name="imagen" placeholder="Avatar">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="id_password2" name="password2" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="summit" class="btn btn-primary btn-user btn-block"> Editar </button>
                                    
                            </form>
                            <hr>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
